name: Release chessGUI

on:
  push:
    tags:
      - 'v*' # Triggers on v1.0, v1.1, etc.
  workflow_dispatch:

# Fixes the "Resource not accessible" error by giving write access
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            zip_name: chessGUI-linux.zip
          - os: windows-latest
            platform: windows
            zip_name: chessGUI-windows.zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Linux Build Tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential patchelf python3-dev zip

      - name: Setup Env and Build
        shell: bash
        run: |
          # 1. Create virtual environment
          python -m venv venv
          
          # 2. Activate and Upgrade Pip safely
          if [ "${{ runner.os }}" = "Windows" ]; then
            source venv/Scripts/activate
            python -m pip install --upgrade pip
          else
            source venv/bin/activate
            python3 -m pip install --upgrade pip
          fi

          # 3. Install Nuitka and dependencies
          python -m pip install nuitka zstandard ordered-set
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

          # 4. Run Nuitka Build
          # Added --windows-disable-console so no black box appears on Windows launch
          python -m nuitka --standalone \
            --include-data-dir=pics=pics \
            --include-data-dir=sounds=sounds \
            --include-data-dir=engines=engines \
            --windows-disable-console \
            --output-filename=chessGUI \
            --output-dir=build_out \
            --assume-yes-for-downloads \
            main.py

      - name: Package for Release
        shell: bash
        run: |
          cd build_out/main.dist
          zip -r ../../${{ matrix.zip_name }} . *

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.zip_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}